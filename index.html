<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="celsius_to_fahrenheit_converter.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Liter&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box-one">
        <label for="boxTwo">Celsius (°)<sup>*</sup></label>
        <input type="number" id="boxTwo" class="box-two" placeholder="celsius" oninput="convert(this.value)" onchange="convert(this.value)" onclick="fill()">
        <p id="display">Fahrenheit </p>
    </div>
</body>
</html>
<script>
    let celsius = document.getElementById('boxTwo')
    let fahrenheit = document.getElementById('display')


    function fill() {
        if (celsius.value() === '') {
            fahrenheit.innerHTML = 'Fahrenheit:' + 'Please enter a value in the box above' 
        }
    }
    function fill() {
        if (celsius.value() === 0) {
            fahrenheit.innerHTML = 'Fahrenheit:' + '32' 
        }
    }
    function convert() {
        if (num = Number(celsius.value)) {
        let formulaResult = [(num*(9/5))+32]
        
        fahrenheit.innerHTML = 'Fahrenheit:' + ' '  + formulaResult + '°F';
        // fahrenheit.innerHTML = 'Fahrenheit:' + ' ' +(num*(9/5))+32;
        }
    }
</script>
